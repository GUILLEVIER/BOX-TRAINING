<div>
  <h2 mat-dialog-title>
    <mat-icon [color]="iconColor">{{ icon }}</mat-icon>
    {{ data.title }}
  </h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
      {{ data.cancelText || 'Cancelar' }}
    </button>
    <button mat-raised-button (click)="onConfirm()" [color]="buttonColor">
      {{ data.confirmText || 'Confirmar' }}
    </button>
  </mat-dialog-actions>
</div>
